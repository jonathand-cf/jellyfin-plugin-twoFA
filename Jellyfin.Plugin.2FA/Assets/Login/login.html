<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jellyfin 2FA Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/sso/2fa/login.css" rel="stylesheet">
    <style>
        /*{{CUSTOM_CSS}}*/
    </style>
</head>
<body>
    <div class="page">
        <div class="card">
            <h1>Jellyfin 2FA</h1>
            <p class="subtitle">Sign in with your Jellyfin credentials and one-time code.</p>
            <div id="errorMessage" class="error"></div>
            <form id="twofaLoginForm">
                <div class="inputContainer">
                    <label class="inputLabel" for="txtUsername">Username</label>
                    <input id="txtUsername" name="username" type="text" autocomplete="username">
                </div>
                <div class="inputContainer">
                    <label class="inputLabel" for="txtPassword">Password</label>
                    <input id="txtPassword" name="password" type="password" autocomplete="current-password">
                </div>
                <div class="inputContainer">
                    <label class="inputLabel" for="txtOtp">One-time code</label>
                    <input id="txtOtp" name="otp" type="text" inputmode="numeric" autocomplete="one-time-code">
                </div>
                <button class="primaryButton" type="submit">Sign in</button>
            </form>
            <div class="divider"></div>
            <h2>Set up 2FA</h2>
            <p class="subtitle">Use your Jellyfin username and password to generate a secret.</p>
            <button id="twofaEnrollButton" class="secondaryButton" type="button">Generate secret</button>
            <div id="enrollSection" class="enrollSection">
                <div class="inputContainer">
                    <label class="inputLabel" for="txtSecret">Secret</label>
                    <input id="txtSecret" type="text" readonly>
                </div>
                <div class="inputContainer">
                    <label class="inputLabel" for="txtOtpUri">OTP URI</label>
                    <input id="txtOtpUri" type="text" readonly>
                </div>
                <div class="inputContainer">
                    <label class="inputLabel" for="txtConfirmCode">Confirm code</label>
                    <input id="txtConfirmCode" type="text" inputmode="numeric">
                </div>
                <button id="twofaConfirmButton" class="secondaryButton" type="button">Confirm 2FA</button>
                <div id="confirmMessage" class="message"></div>
            </div>
            <div class="footer">
                <a href="{{SERVER_URL}}/web/index.html#!/login.html">Use standard login</a>
            </div>
        </div>
    </div>
    <script src="/sso/2fa/login.js"></script>
</body>
</html>
